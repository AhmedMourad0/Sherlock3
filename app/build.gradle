plugins {
    id "scabbard.gradle" version "0.1.0"
}

apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "kotlin-kapt"
apply plugin: "de.mannodermaus.android-junit5"

android {
//    signingConfigs {
//        config {
//            keyAlias sherlockKeystoreKeyAlias
//            keyPassword sherlockKeystoreKeyPassword
//            storeFile file("$rootDir/keystore.jks")
//            storePassword sherlockKeystoreStorePassword
//        }
//    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "inc.ahmedmourad.sherlock"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        resValue "string", "google_places_api_key", googlePlacesApiKey
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
//            signingConfig signingConfigs.config
        }
        debug{
            applicationIdSuffix = ".test"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    sourceSets.each {
        it.java.srcDirs += "src/$it.name/kotlin"
    }
    testOptions {
        junitPlatform {
            filters {
                engines {
                    include "spek2"
                }
            }
        }
    }
    configurations{
        all*.exclude group: 'com.google.guava', module: 'listenablefuture'
    }
}

scabbard {
    enabled true
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.media:media:1.1.0"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta4"
    implementation "androidx.exifinterface:exifinterface:1.1.0"
    implementation "com.android.support:multidex:1.0.3"
    implementation "androidx.core:core-ktx:1.2.0"

    implementation "com.google.android.material:material:1.2.0-alpha05"

    implementation "com.google.android.gms:play-services-places:17.0.0"

    implementation "com.bluelinelabs:conductor:2.1.5"
    implementation "com.bluelinelabs:conductor-archlifecycle:2.1.5"

    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    kapt "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"

    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    implementation "com.github.bumptech.glide:glide:4.9.0"
    kapt "com.github.bumptech.glide:compiler:4.9.0"

    implementation "com.github.Jay-Goo:RangeSeekBar:v2.0.4"

    implementation "de.hdodenhof:circleimageview:3.0.1"

    implementation "com.github.esafirm.android-image-picker:imagepicker:2.0.0"

    implementation "com.louiscad.splitties:splitties-appctx:$splittiesVersion"

    implementation "com.jakewharton.timber:timber-android:$timberVersion"

    implementation "com.github.florent37:shapeofview:1.4.7"

    debugImplementation "com.squareup.leakcanary:leakcanary-android:2.0"

    testImplementation "junit:junit:4.13"
    testImplementation "org.mockito:mockito-core:2.26.0"
    testImplementation "org.mockito:mockito-inline:2.26.0"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"
    testImplementation "org.spekframework.spek2:spek-dsl-jvm:$spek_version"
    testImplementation "org.spekframework.spek2:spek-runner-junit5:$spek_version"
    testImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test:rules:1.2.0"
    androidTestImplementation "androidx.test:core:1.2.0"
    androidTestImplementation "androidx.test.ext:junit:1.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:3.2.0"
    androidTestImplementation "org.mockito:mockito-android:2.26.0"
    androidTestImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"

    implementation project(":domain")
    implementation project(":platform")
    implementation project(":children")
    implementation project(":auth")
}

apply plugin: "com.google.gms.google-services"
